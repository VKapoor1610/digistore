
{% extends 'layout.html' %}
{% block body %}
<link rel="stylesheet" href="../static/css/sales.css">
<body>
  
  <main id="main" class="main">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <div class="pagetitle">
      <h1>Sales</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active">Sales</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="card-body">
        <h5 class="card-title">Predict Your Sales </h5>
        <br><center>
        <form method="POST" action="" class="card p-5 w-75 bg-white text-left">
          <div class="form-group">
            <label for="item" >Product ID</label>
            <input type="number" name="item" class="form-control" id="item" placeholder="Product ID">
          </div>
          <!-- <div class="form-row"> -->
            <div class="form-group">
              <label for="date">Predict your sales (Date)</label>
              <input type="text" name="date" class="form-control" id="date" placeholder="YYYY-MM-DD">
            </div>
            <!-- <div class="form-group col-md-6">
              <label for="inputPassword4">To:</label>
              <input type="date" class="form-control" id="inputPassword4" placeholder="Predict Sales upto">
            </div> -->
           
          <button type="submit" class="btn btn-primary submit">Submit</button>                 
        </form>

</div>
<center>
<div class="row" align="center">
  
  <!-- Sales Card -->
 

      
      <div class="result">
        <div class="col-xxl-4 col-md-4 center">
    
          <div class="card info-card sales-card center">
        <div class="card-body center">
          <h5 class="card-title">Sales <span>| Predicted</span></h5>
  
          <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <i class="bi bi-cart"></i>
            </div>
            <div class="ps-3">
              <h6>{{prediction}}</h6>
  
            </div>
          </div>
        </div>
      </div>
      

    </div>
  </div><!-- End Sales Card --></div>
</center>
      <div class="row">

        <!-- Left side columns -->
        <!-- <div class="col-lg-8"> -->
          <div class="row">

        

            

            <!-- Reports -->
            <div class="col-12">
              <div class="card">

                <div class="filter">
                  <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <li class="dropdown-header text-start">
                      <h6>Filter</h6>
                    </li>

                    <li><a class="dropdown-item" href="#">Today</a></li>
                    <li><a class="dropdown-item" href="#">This Month</a></li>
                    <li><a class="dropdown-item" href="#">This Year</a></li>
                  </ul>
                </div>

                <div class="card-body">
                  <h5 class="card-title">Reports <span>/Today</span></h5>

                  <!-- Line Chart -->
                  <div id="reportsChart"></div>

                  <script>
                    document.addEventListener("DOMContentLoaded", () => {
                      new ApexCharts(document.querySelector("#reportsChart"), {
                        series: [{
                          name: 'Sales',
                          data: [31, 40, 28, 51, 42, 82, 56],
                        }, {
                          name: 'Revenue',
                          data: [11, 32, 45, 32, 34, 52, 41]
                        }],
                        chart: {
                          height: 350,
                          type: 'area',
                          toolbar: {
                            show: false
                          },
                        },
                        markers: {
                          size: 4
                        },
                        colors: ['#4154f1', '#2eca6a', '#ff771d'],
                        fill: {
                          type: "gradient",
                          gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.3,
                            opacityTo: 0.4,
                            stops: [0, 90, 100]
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          curve: 'smooth',
                          width: 2
                        },
                        xaxis: {
                          type: 'datetime',
                          categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
                        },
                        tooltip: {
                          x: {
                            format: 'dd/MM/yy HH:mm'
                          },
                        }
                      }).render();
                    });
                  </script>
                  <!-- End Line Chart -->

                </div>

              </div>
            </div><!-- End Reports -->

            <!-- Recent Sales -->
           

           
          </div>
        </div><!-- End Left side columns -->

      
    </section>

  </main><!-- End #main -->


</body>

</html>

{% endblock %}
