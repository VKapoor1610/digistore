{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div  class="alert alert-secondary" role="alert">
        <p style="margin-top: 25px;">{{ message }}</p>
    </div>
{% endif %}


<br><br>
<div class="container">
  <div><center>
  
<form class="card p-5 w-50 bg-white text-left" action="" method="post">
  <div class="card-body profile-card pt-1 d-flex flex-column align-items-center">

    <h2 style="color: rgb(9, 9, 119); font-weight: bold;">Login to your Account</h2>
    </div>
  <div class="form-group">
      <label for="InputEmail" class="font-weight-bold">Email address</label>
      <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
      
  </div>
    <div class="form-group" >
      <label for="InputPassword" class="font-weight-bold">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <br>
  <button type="submit" class="btn btn-success">Submit</button>
</form></center></div>
<center><h6>Don't have an account? <a href="/shopkeeper_signup">SignUp</a> here.</h6></center><br><br>
</div>

{% endblock %}
